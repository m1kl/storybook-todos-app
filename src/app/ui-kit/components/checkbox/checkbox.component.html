<app-button *ngIf="checked"
  icon="check"
  color="#43cea2"
  strokeWidth="2px"
  [iconVisible]="true"
  (click)="onMouseClick($event)">
</app-button>

<app-button *ngIf="!checked"
  icon="check"
  color="rgba(0,0,0,.1)"
  strokeWidth="2px"
  [iconVisible]="showIcon"
  (mouseenter)="showIcon = true"
  (mouseleave)="showIcon = false"
  (click)="onMouseClick($event)">
</app-button>
