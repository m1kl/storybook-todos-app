<div
  class="button"
  [ngStyle]="{'border-color': currentColor, 'border-width': strokeWidth, 'border-radius': borderRadius, 'background': bgColor, 'width': fontSize, 'height': fontSize }"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)"
  (click)="onMouseClick($event)">

  <mat-icon class="icon" [ngStyle]="{'color': currentColor, 'width': fontSize, 'height': fontSize, 'font-size': fontSize }"><span *ngIf="iconVisible">{{icon}}</span></mat-icon>

</div>
