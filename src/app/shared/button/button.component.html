<div
  class="circle"
  fxLayout="row"
  fxLayoutAlign="center center"
  [ngStyle]="{'width': internalSize, 'height': internalSize, 'border-color': currentColor, 'border-width': strokeWidth, 'border-radius': borderRadius}"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)"
  (click)="onMouseClick($event)">

  <mat-icon [ngStyle]="{'color': currentColor, 'font-size': iconFontSize, 'padding-top': iconPadding }" *ngIf="iconVisible">{{icon}}</mat-icon>

</div>
